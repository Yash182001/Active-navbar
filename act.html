<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Redirect and Highlight</title>
<style>
  /* CSS for Navbar */
  .navbar {
    background-color: #333;
    overflow: hidden;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .active {
    background-color: #666;
  }
</style>
</head>
<body>

<div class="navbar">
  <a class="nav-link" href="#" onclick="navigateTo('home')">Home</a>
  <a class="nav-link" href="#" onclick="navigateTo('about')">About</a>
  <a class="nav-link" href="#" onclick="navigateTo('contact')">Contact</a>
</div>

<div id="content">
  <!-- Content will be loaded here -->
</div>

<script>
  // Function to navigate and highlight active link
  function navigateTo(page) {
    // Remove 'active' class from all links
    var links = document.querySelectorAll('.nav-link');
    links.forEach(function(link) {
      link.classList.remove('active');
    });

    // Add 'active' class to the clicked link
    event.target.classList.add('active');

    // Load content based on page
    var contentDiv = document.getElementById('content');
    if (page === 'home') {
      contentDiv.innerHTML = '<h2>Home Page Content</h2>';
    } else if (page === 'about') {
      contentDiv.innerHTML = '<h2>About Page Content</h2>';
    } else if (page === 'contact') {
      contentDiv.innerHTML = '<h2>Contact Page Content</h2>';
    }
  }
</script>

</body>
</html>
